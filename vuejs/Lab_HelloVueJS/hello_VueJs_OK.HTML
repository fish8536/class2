<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <style>
        body>div {
            font-family: sans-serif;
            font-size: 1.25em;
            border: 1px solid gray;
            padding: 20px;
            margin: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

    <div id="app1">
        <input v-model="message"><br>
        {{ message }}<br>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <div id="app2">
        <span v-bind:title="message">
            {{ content }}
        </span>
    </div>
    
    <div id="app3">
        <span v-if="seen">Now you see me</span>
        <hr>
        <button v-on:click="show">Try Me!</button>
    </div>    

    <div id="app4">
        <ul>
            <li v-for="todoItem in todoList">
                {{ todoItem.id }}. {{ todoItem.text }}
            </li>
        </ul>
    </div>    

<script>

    var app1 = new Vue({
        el: "#app1",
        data: {
            message: "Hello Yj! That's for fun"
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    });


    var app2 = new Vue({
        el: '#app2',
        data: {
            content: '請將滑鼠移到本段文字上方',
            message: '載入時間: ' + new Date().toLocaleString()
        }
    });


    var app3 = new Vue({
        el: '#app3',
        data: {
            seen: false
        },
        methods: {
            show: function () {
                this.seen = (this.seen)? false : true;
            }
        }
    });


    var app4 = new Vue({
        el: '#app4',
        data: {
            todoList: [
                { id: 1, text: 'Learn JavaScript' },
                { id: 2, text: 'Learn Vue' },
                { id: 3, text: 'Build something awesome' }
            ]
        }
    });


</script>
</body>
</html>
